{% extends 'base.html' %}
<html>
<meta charset="utf-8">


{% block body %}
<body style="background-color:rgb(255, 251, 251);">
<br>
<center>
	{% if my_centroid %}
	<form action ="." method="GET">{% csrf_token %}
	{{ my_centroid }} Neighbors <input type="number" name="hop" min="1"> Hop
	<input type="hidden" name="centroid" value= '{{ my_centroid }}'>
	<button type="submit">Submit</button>
	</form>
	{% endif %}
</center>      
	

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
            
            var w = 1400;
		    var h = 800;
            my_node = {{ my_node|safe }};
            my_link = {{ my_link|safe }};
			my_color = {{ my_color|safe }};
		    var dataset = {
                nodes:my_node,
                edges:my_link,
		    };

		var force = d3.layout.force()
								.nodes(dataset.nodes)
								.links(dataset.edges)
								.size([w, h])
								.linkDistance([100])
								.charge([-150])
								.start();
								var node_drag = d3.behavior.drag()
        .on("dragstart", dragstart)
        .on("drag", dragmove)
        .on("dragend", dragend);

		function dragstart(d, i) {
			force.stop() // stops the force auto positioning before you start dragging
		}

		function dragmove(d, i) {
			d.px += d3.event.dx;
			d.py += d3.event.dy;
			d.x += d3.event.dx;
			d.y += d3.event.dy; 
			tick(); // this is the key to make it work together with updating both px,py,x,y on d !
		}

		function dragend(d, i) {
			d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
			tick();
			force.resume();
		}
		var colors = d3.scale.category10();
		var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
		var edges = svg.selectAll("line")
						.data(dataset.edges)
						.enter()
						.append("line")
						.style("stroke", " #bcc1bb ")
						.style("stroke-width", function (d) {
							console.log(d.weight); 
    						return d.weight;
						});
						
		var nodes = svg.selectAll("circle")
						.data(dataset.nodes)
						.enter()
						.append("circle")
						.attr("r", function (d) {
    						return d.size;
						})
						.style("stroke", "white")
						.style("stroke-width", 3)
						.style("stroke-opacity", .2)
						.style("fill", function (d) {
    						return my_color[d.name];
						})
						.style("fill-opacity", .9)
						
						.call(node_drag);
            
		var label = svg.selectAll(".mytext")
						.data(dataset.nodes)
						.enter()
						.append("text")
					    .text(function (d) { return d.name; })
					    .style("text-anchor", "middle")
					    .style("fill", "black")
					    .style("font-family", "Arial")
					    .style("font-size", 12);
		
		
		force.on("tick", tick);
		function tick(){
			edges.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });
			nodes.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
			label.attr("x", function(d){ return d.x; })
    			 .attr("y", function (d) {return d.y - d.size; });

			
		};
        
		</script>
</body>
{% endblock %}   

</html>
